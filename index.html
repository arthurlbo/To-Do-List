<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./sass/style.scss" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Vite App</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="display-1 titulo text-center">TAREFAS</h1>

                <div class="progress">
                    <div
                        class="progress-bar opacity-100 bg-dark"
                        role="progressbar"
                        style="width: 0"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        <!--BARRA DE PROGRESSO DE TAREFAS REALIZADAS-->
                        
                    </div>
                </div>

                <div class="input-group">
                    <input
                        id="gettask"
                        type="text"
                        class="form-control"
                        placeholder="Adicione uma tarefa"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2"
                    /><!--CRIA O FORMULARIO PARA O USUARIO ESCREVER A TAREFA-->
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="buttonadd"
                        onclick="cadastrarTarefa()"
                    >
                        <!--CRIA O BOTAO DE ADICIONAR TAREFA-->
                        Add
                    </button>

                    <div class="dropdown">
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton1"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Tarefas concluidas
                        </button>
                        <ul
                            class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton1"
                        >
                            <li>
                                <a class="dropdown-item" href="#">Action</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"
                                    >Another action</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"
                                    >Something else here</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
                <!--MENU DE NAVEGAÇÃO ENTRE TAREFAS JA CONCLUIDAS-->
                <div
                    id="tarefas"
                    class="d-flex align-content-stretch flex-wrap gap-3"
                ></div>
            </div>
        </main>
    </body>
    <script type="module" src="./js/main.js"></script>
    
</html>
